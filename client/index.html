<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Helicopters attack </title>

    <link href="/client/assets/css/styles.css" rel="stylesheet" />
    <link href="/client/assets/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="/client/assets/js/imagePackage.js"></script>
    <script src="/client/assets/js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
</head>
<body>

    <div id="preloader-page" class="preloader">
        <div class="loader"></div>
    </div>

    <div id="signin" class="signin">
        <div class="signin-cell">
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>

                    <div class="col-md-4">

                        <h2>Please enter nickname</h2>

                        <input type="text" id="inputNickName" class="form-control form-signin-input" placeholder="Your nickname" required="" autofocus="">

                        <button id="inputNickNameButton" class="btn btn-lg btn-primary btn-block" type="submit">Enter the game</button>

                    </div>

                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>

    </div>

    <div id="mainDivGame" class="wrapper">

        <div class="main-div">

            <div class="main-div-game">
                <div class="main-div-game-center">
                    <canvas id="game_area" width="1280" height="720"></canvas>
                </div>

            </div>

            <div class="main-div-chat">

                <div class="main-div-chat-center">

                    <div class="panel panel-primary ">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h4>Chat</h4>
                            </div>
                        </div>

                        <ul id="placeMessage" class="list-group"></ul>

                        <div class="panel-body">
                            <div class="input-group">
                                <input id="inputMessage" type="text" class="form-control" placeholder="Type your message here...">
                                <span class="input-group-btn">
                                    <button id="sendMessage" class="btn btn-default" type="button">Send</button>
                                </span>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="/client/assets/js/preloader.js"></script>

</body>
</html>
